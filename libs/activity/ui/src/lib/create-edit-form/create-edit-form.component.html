<nb-card *ngIf="types$ | async as types" class="card">
  <nb-card-header> Aktivität erstellen </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form">
      <input
        nbInput
        fullWidth
        required
        formControlName="createdAt"
        placeholder="Datum auswählen"
        [nbDatepicker]="dateTimePicker"
      />
      <nb-datepicker format="dd.MM.yyyy" #dateTimePicker></nb-datepicker>
      <nb-select
        placeholder="Sportart auswählen"
        fullWidth
        formControlName="type"
      >
        <nb-option *ngFor="let type of types" [value]="type.id">{{
          type.title
        }}</nb-option>
      </nb-select>
      <input
        required
        formControlName="distanceInKm"
        type="number"
        nbInput
        fullWidth
        status="basic"
        placeholder="Distanz in km"
      />
      <input
        required
        formControlName="timeInMinutes"
        type="number"
        nbInput
        fullWidth
        status="basic"
        placeholder="Zeit in Minuten"
      />
      <div class="fleft">
        <button nbButton>Abbrechen</button>
        <button
          nbButton
          type="submit"
          [disabled]="form.invalid"
          (click)="saveActivity(form.value, types)"
        >
          Speichern
        </button>
      </div>
    </form></nb-card-body
  >
</nb-card>
