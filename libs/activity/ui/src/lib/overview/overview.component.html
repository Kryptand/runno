<h3>Meine Aktivitäten</h3>
<div class="add-card">
  <nb-card>
    <nb-card-body
      ><a nbButton routerLink="createedit">
        + Neue Aktivität anlegen
      </a></nb-card-body
    >
  </nb-card>
</div>
<div class="flex flex-row">
  <ng-container *ngFor="let activity of activities$ | async">
    <runno-card
      [activity]="activity"
      (delete)="deleteActivity($event)"
    ></runno-card>
  </ng-container>
</div>
