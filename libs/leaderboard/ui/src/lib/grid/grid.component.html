<nb-card *ngIf="user$ | async as user"
  ><nb-card-body>
    <h4>Willkommen {{ user.username }}</h4>
    <ng-container *ngIf="currentPlace$ | async as place">
      <p>Du bist auf Platz {{ place }}</p>
    </ng-container>
    <ng-container *ngIf="currentTeamPlace$ | async as teamPlace">
      <p>
        Dein Team <b>{{ user.team }}</b> ist auf Platz {{ teamPlace }}
      </p></ng-container
    >
  </nb-card-body></nb-card
>
<h3>Rangliste</h3>
<nb-card
  ><nb-card-body>
    <runno-grid
      [data]="currentLeaderboard$ | async"
      [columnDefs]="currentLeaderBoardColDef"
      [paging]="true"
    >
    </runno-grid></nb-card-body
></nb-card>
<h3>Rangliste Teams</h3>
<nb-card
  ><nb-card-body>
    <runno-grid
      [data]="currentTeamLeaderboard$ | async"
      [columnDefs]="currentTeamLeaderBoardColDef"
    >
    </runno-grid></nb-card-body
></nb-card>
